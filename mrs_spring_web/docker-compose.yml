version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: mrs_spring_web/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./mrs_spring_web/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./mrs_spring_web/certs:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
