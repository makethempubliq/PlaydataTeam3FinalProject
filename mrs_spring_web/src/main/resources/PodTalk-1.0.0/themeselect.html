        <header class="site-header d-flex flex-column justify-content-center align-items-center">

                        <h2 class="mb-0">Make Your Own Playlist!
                        </h2>
                    </div>

        <section class="theme selection">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">Choose Your Theme</h4>
                        </div>
                    </div>

                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <div class="container mt-5">
                                    <form id="topicForm">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="topic-container">
                                                    <div id="selectedTopics">
                                                        <div class="row">
                                                            <div class="col">
                                                                <button type="button"
                                                                    class="btn btn-outline-primary btn-block topic-btn "
                                                                    data-topic="감정">감정</button>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <button type="button"
                                                                    class="btn btn-outline-primary btn-block topic-btn"
                                                                    data-topic="계절">계절</button>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <button type="button"
                                                                    class="btn btn-outline-primary btn-block topic-btn"
                                                                    data-topic="운동">운동</button>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <button type="button"
                                                                    class="btn btn-outline-primary btn-block topic-btn"
                                                                    data-topic="여행">여행</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <!-- 오른쪽 컨테이너 -->
                                <div class="container mt-5">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="subtopic-container">
                                                <div id="selectedSubTopics" class="row">
                                                    <!-- 대분류 선택 시 여기에 해당 대분류의 소분류 버튼이 동적으로 추가됩니다 -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 col-12">
                                <div class="section-title-wrap mb-5" style="margin-top: 50px;">
                                    <h4 class="section-title">Enter the Duration</h4>
                                </div>
                            </div>
                            <!-- 희망 재생 시간 입력 컨테이너 -->
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">시간</span>
                                        <input type="number" class="form-control" placeholder="시간을 입력하세요"
                                            aria-label="시간을 입력하세요">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">분</span>
                                        <input type="number" class="form-control" placeholder="분을 입력하세요"
                                            aria-label="분을 입력하세요" min="0" max="60">
                                    </div>
                                </div>
                            </div>

                            <div class="container mt-3 mb-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <button type="submit" form="topicForm" class="btn custom-btn smoothscroll mt-3"
                                            style="width: 100%;">Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
        </section>
