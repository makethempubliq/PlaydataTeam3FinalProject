<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playerbar</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">

    <link href="../static/css/templatemo-pod-talk.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/playerbar.css">
</head>

<body>
    <div id="player-bar" class="player-bar">
        <div class="player-column left-column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDX3b62OofJa5NUdvnlqXld1ImeAsJ9lGdYA&s"
                alt="Album Cover" class="album-cover">
            <div class="track-info">
                <p class="track-title">트랙 제목</p>
                <p class="artist-name">아티스트명</p>
            </div>
        </div>
        <div class="player-column center-column">
            <div class="control-icons">
                <i class="bi bi-chevron-double-left control-icon clickable"></i>
                <i class="bi bi-play-circle-fill control-icon clickable" id="playIcon"></i>
                <i class="bi bi-chevron-double-right control-icon clickable"></i>

            </div>
            <div class="progress-container">
                <p class="time-display">0:00</p>
                <progress class="progress-bar" value="0" max="100"></progress>
                <p class="time-display">0:00</p>
            </div>
        </div>
        <div class="player-column right-column">
            <i class="bi bi-list-ul playlist-icon clickable" id="playlist-icon"></i>
            <i id="close-player-bar" class="bi bi-x-circle clickable"></i>
        </div>
    </div>

    <div id="playlist-sidebar" class="playlist-sidebar">
        <div class="container">
            <ul class="list-group mt-3">
                <li class="list-group-item player-list-group-item">
                    <div class="d-flex align-items-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfTLdLcm9L4WxStmNpe5irJOwpFjyrTMalLA&s"
                            alt="앨범 커버" class="album-cover-list mr-3">
                        <div>
                            <p>Track 1</p>
                            <p>Artist</p>
                        </div>
                    </div>
                </li>

                <li class="list-group-item player-list-group-item">
                    <div class="d-flex align-items-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDX3b62OofJa5NUdvnlqXld1ImeAsJ9lGdYA&s"
                            alt="앨범 커버" class="album-cover-list mr-3">
                        <div>
                            <p>Track 2</p>
                            <p>Artist</p>
                        </div>
                    </div>
                </li>

                <li class="list-group-item player-list-group-item">
                    <div class="d-flex align-items-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI5XiFi1prcNJiYcmGjPXlo6lrkUBBiIQ1Rg&s"
                            alt="앨범 커버" class="album-cover-list mr-3">
                        <div>
                            <p>Track 3</p>
                            <p>Artist</p>
                        </div>
                    </div>
                </li>

                <li class="list-group-item player-list-group-item">
                    <div class="d-flex align-items-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2LT78ZIMG2jbK9RQF1G3EwBGJB7Z3N9HXaQ&s"
                            alt="앨범 커버" class="album-cover-list mr-3">
                        <div>
                            <p>Track 4</p>
                            <p>Artist</p>
                        </div>
                    </div>
                </li>

                <li class="list-group-item player-list-group-item">
                    <div class="d-flex align-items-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFLLaSHv2mpX7pr1N9_zXynA_JT86VDa1_oA&s"
                            alt="앨범 커버" class="album-cover-list mr-3">
                        <div>
                            <p>Track 5</p>
                            <p>Artist</p>
                        </div>
                    </div>
                </li>


            </ul>
        </div>
    </div>


    <script src="../static/js/playerbar.js"></script>
</body>

</html>
