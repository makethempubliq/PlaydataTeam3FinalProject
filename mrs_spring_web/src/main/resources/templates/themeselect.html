<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>RhythmiQ - Create playlists on the go, dive into new favorites.</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">

    <link href="../static/css/templatemo-pod-talk.css" rel="stylesheet">
    <link href="../static/css/themeselect.css" rel="stylesheet">
    <!--

TemplateMo 584 Pod Talk

https://templatemo.com/tm-584-pod-talk

-->

    <style>
        /* 선택된 버튼 스타일링 */
        .btn-selected {
            background-color: #007bff;
            color: #fff;
        }

        /* 선으로 구분되는 스타일 */
        .divider {
            border-top: 1px solid #dee2e6;
        }

        /* 카드 내부 버튼 간격 조정 */
        .card-body .btn {
            margin-bottom: 5px;
        }

        .topic-btn {
            width: 100%;
        }
    </style>

</head>

<body>

    <main>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand me-lg-auto me-0" href="/user/main">
                    <span class="logo-text"><span class="logo-dash">//</span>RhythmiQ</span>
                </a>

                <li class="nav-item dropdown">
                    <div class="dropdown-toggle-wrapper">
                        <i class="bi bi-person-circle"></i>
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{username}}
                        </a>
                    </div>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/user/mylists">저장된 플레이리스트</a></li>
                        <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
                        <li><a class="dropdown-item" href="#">회원탈퇴</a></li>
                    </ul>
                </li>
            </div>
        </nav>


        <header class="site-header d-flex flex-column justify-content-center align-items-center">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12 text-center">
                    </div>

                </div>
            </div>
        </header>

        <section class="theme selection">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-12 mx-auto">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">Theme</h4>
                        </div>
                        <div class="text-center">
                            <input id="themeinput" type="text" class="form-control" placeholder="희망 테마를 입력하세요">
                        </div>
                        <p class="text-center">ex. 여름에 듣기 좋은 음악, 카페에서 공부할 때 듣는 플레이리스트</p>
                    </div>



                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-12 mx-auto">
                                <div class="section-title-wrap mb-5" style="margin-top: 50px;">
                                    <h4 class="section-title">Duration</h4>
                                </div>
                            </div>
                            <!-- 희망 재생 시간 입력 컨테이너 -->
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">시간</span>
                                        <input id="hour" type="number" class="form-control" placeholder="시간을 입력하세요"
                                            aria-label="시간을 입력하세요">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">분</span>
                                        <input id="minute" type="number" class="form-control" placeholder="분을 입력하세요"
                                            aria-label="분을 입력하세요" min="0" max="60">
                                    </div>
                                </div>
                            </div>

                            <div class="container mt-3 mb-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <button id="themesubmit" type="submit" form="topicForm"
                                            class="btn custom-btn smoothscroll mt-3"
                                            style="width: 100%;">Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
        </section>

    </main>


    <footer class="site-footer">
        <div class="container">
            Copyright © Data-engineering 29th, Team 3
        </div>
    </footer>



    <!-- JAVASCRIPT FILES -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/custom.js"></script>
    <script src="../static/js/themepage.js"></script>

</body>

</html>
