<div class="modal fade" id="savePlaylistModal" tabindex="-1" role="dialog" aria-labelledby="savePlaylistModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="savePlaylistModalLabel">플레이리스트 저장</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="playlistName">플레이리스트 이름:</label>
                <input type="text" id="playlistName" name="playlistName" class="form-control"
                    placeholder="플레이리스트 이름을 입력하세요">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="savePlaylist()">저장</button>
            </div>
        </div>
    </div>
</div>
